<div class="section-payment p-2">
    <div class="row px-0 mx-0">
        <!-- Tombol -->
        <div class="col-lg-12 col-md-12 col-sm-12 mb-2 px-1">
            <button class="btn btn-outline-light btn-sm float-left" (click)="onClickBackToHome()">
                Kembali
            </button>
            <button class="btn btn-warning btn-sm float-right" (click)="onSubmitPenjualan()">
                Proses Pembayaran
            </button>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 px-1">
            <div class="card">
                <div class="card-header text-center text-secondary">
                    <h5 class="card-title mb-0">
                        PAYMENT
                    </h5>
                </div>
                <div class="card-body ">
                    <div class="row justify-content-center px-0 mx-0">
                        <div class="col-lg-12 col-md-12 col-sm-6 text-center mb-2">
                            <h5 class="card-title">TOTAL BELANJA</h5>
                            <input type="text" class="form-control text-center" #totalBelanja readonly>
                        </div>
                    </div>
                    <div class="row justify-content-center px-0 mx-0">
                        <div class="col-lg-12 col-md-12 col-sm-6 text-center mb-2">
                            <h5 class="card-title">TOTAL PEMBAYARAN</h5>
                            <input type="text" class="form-control text-center" #totalPembayaran
                                (change)="onChangeTotalPembayaran(totalPembayaran.value)">
                        </div>
                    </div>
                    <div class="row justify-content-center px-0 mx-0">
                        <div class="col-lg-12 col-md-12 col-sm-6 text-center mb-2">
                            <h5 class="card-title">SISA KEMBALI</h5>
                            <input type="text" class="form-control text-center" #sisaKembali readonly>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
