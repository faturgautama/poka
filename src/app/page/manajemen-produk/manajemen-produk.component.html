<div class="section-manajemen-produk p-2">
    <div class="row px-0 mx-0">
        <!-- Tombol -->
        <div class="col-lg-12 col-md-12 col-sm-12 mb-2 px-1">
            <button class="btn btn-outline-light btn-sm float-left" (click)="onClickBackToHome()">
                Kembali
            </button>
            <button class="btn btn-warning btn-sm float-right" (click)="onNavigateToCreatePage()">
                Buat Produk
            </button>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 px-1">
            <div class="card produk-anda">
                <div class="card-header text-center text-secondary">
                    <h5 class="card-title mb-0">
                        PRODUK ANDA
                    </h5>
                </div>
                <div class="card-body">
                    <div class="alert alert-secondary px-2 py-2 mb-2" role="alert" *ngFor="let produk of dataProduk">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 mb-2">
                                <h5 class="alert-heading mb-0 font-weight-600">
                                    {{ produk.namaProduk }}
                                </h5>
                                <p class="badge bg-primary text-white float-right mb-0">
                                    {{ produk.sisaStokProduk }} Item
                                </p>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <p class="card-text mb-0 float-left">
                                    Harga Beli <span style="padding-left: 10px">:</span>
                                    {{ produk.hargaBeliProduk | currency : 'Rp. '}}
                                </p>
                                <p class="card-text mb-0 float-left">
                                    Harga Jual <span style="padding-left: 5px">:</span>
                                    {{ produk.hargaJualProduk | currency : 'Rp. ' }}
                                </p>
                                <p class="badge bg-warning text-dark float-right"
                                    (click)="onNavigateToEditPage(produk)">
                                    Edit
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
